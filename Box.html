<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<body>
    <div>
        <h2> CSS BOX Model </h2>
        <!--
            - Content   : The area of the content in the box.
            - Padding   : The area between the border and the content.
            - Border    : The area between the padding and margin.
            - Margin    : The outer area of the box.
        -->

        <div style="background-color: darkorange;
                    width: 200px;
                    margin: 30px;
                    padding: 10px;
                    box-shadow: 10px 0 10px  rgb(209, 174, 174);
                    border: 2px solid rgb(25, 41, 2);">

            <p style="text-align: justify;
                      background-color: blue;
                      color: white;
                      border: 1px solid red;
                      padding: 10px;
                      margin: 10px;">
                      <img src="https://www.hubspot.com/hs-fs/hubfs/css%20box%20model_2.webp?width=700&height=480&name=css%20box%20model_2.webp" width="157px" height="100px" alt="CSS Box Model">
                        <h4 style="text-align: center;">Box Model</h4> 
                        <p style="text-align: center;">Lorem ipsum dolor sit amet.</p>
               
            </p>
        </div>


        <!-- rule for adding margin and padding in one line -> Top right bottom left -->

        <div style="background-color: darkorange;
        width: 200px;
        margin: 30px 0 0 0;
        padding: 10px;
        box-shadow: 10px 0 10px  rgb(209, 174, 174);
        border: 2px solid rgb(25, 41, 2);">

            <p style="text-align: justify;
                    background-color: blue;
                    color: white;
                    border: 1px solid red;
                    padding: 10px;
                    margin: 10px;">
                    <img src="https://www.hubspot.com/hs-fs/hubfs/css%20box%20model_2.webp?width=700&height=480&name=css%20box%20model_2.webp" width="157px" height="100px" alt="CSS Box Model">
                        <h4 style="text-align: center;">Box Model</h4> 
                        <p style="text-align: center;">Lorem ipsum dolor sit amet.</p>
            
            </p>
</div>
    </div>
</body>
</html>
