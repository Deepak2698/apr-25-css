        <h2> Display </h2>

        <!-- Display
         
            - Block
            - Inline
            - Inline-Block
            - Flex
            
        -->


        <!-- Block Element -->

        <div style="background-color: lightcoral;
                    
                    margin: 10px;
                    ">
            This is Div-01 (Block)
        </div>

        <div style="background-color: rgb(100, 78, 210);

            This is Div-02 (Block)
        </div>

        <div style="background-color: rgb(121, 11, 11);

        <!-- display : block -->

        <div style="background-color: lightcoral;
                    height: 100px;
                    width: 100px;
                    margin: 10px;
                    display: block;">
                    
            This is Div-01 (Block)
        </div>

        <div style="background-color: rgb(100, 78, 210);
                    height: 100px;
                    width: 100px;
                    margin: 30px;
                    display: block;">
                    
            This is Div-02 (Block)
        </div>

        <div style="background-color: rgb(121, 11, 11);
                    height: 100px;
                    width: 100px;
                    margin: 10px;

            This is Div-03 (Block)
        </div>

                    height: 100px;
                    width: 100px;
                    margin: 10px;
